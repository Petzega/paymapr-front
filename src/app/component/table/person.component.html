<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title fs-4">Personas</h4>
                <h5 class="card-subtitle text-muted fs-3">Gastadores, deudores y consumidores</h5>
                <div class="centered-element">
                    <button type="button" class="btn btn-primary green" (click)="showAddPersonModal()"><i class="bi bi-person-plus-fill"></i> Agregar Persona</button>
                </div>
                <div class="table-responsive">
                    <div class="loader-container" *ngIf="isSpinnerVisible">
                        <div class="loader"></div>
                      </div>
                    <table class="table align-middle text-nowrap">
                        <thead>
                            <tr>
                                <th class="text-dark font-medium fs-2 bold">Payer</th>
                                <th class="text-dark font-medium fs-2 bold">Correo</th>
                                <th class="text-dark font-medium fs-2 bold">Celular</th>
                                <th class="text-dark font-medium fs-2 bold">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let item of items'>
                                <td class="fs-2">
                                    <div class="d-flex align-items-center">
                                        <img src="assets/images/users/user4.jpg" alt="user" width="45"
                                            class="rounded-circle">
                                        <div class="ms-3">
                                            <h5 class="mb-0 font-medium fs-2">{{item.perNombre}} {{item.perApellido}}</h5>
                                            <span class="text-muted">Documento: {{item.perDocumento}}</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="fs-2">{{item.perEmail}}</td>
                                <td class="fs-2">{{item.perCelular}}
                                </td>

                                <td class="fs-2">
                                    <div role="group">
                                        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Editar Persona"
                                            (click)="showEditPersonModal(item.perId)"><i class="bi bi-person-lines-fill"></i></button>
                                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Eliminar Persona" (click)="showDeletePersonModal(item.perId)"><i class="bi bi-person-dash-fill"></i></button>                                        
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
